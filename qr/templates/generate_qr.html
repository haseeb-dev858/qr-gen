
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <link rel="stylesheet"  type="text/css" href="{% static 'qr/css/style.css' %}">
</head>
<body>
    <p></p>
<div class='block'>
    <img src="{% static 'qr/images/instaqr.png' %}" alt="">
<form method="post" action="{% url 'generate_qr' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button id="submitor" type="submit">Generate QR Code</button>
    <p><b>NOTE:</b>TO DOWNLOAD QR CODE RIGHT CLICK ON IT AND CLICK ON (SAVE IMAGE AS)</p>
</form>
</div>

{% if qr_code %}
    <h3>Generated QR Code:</h3>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    <br>
    <a href="{% url 'download_qr' %}" download="qrcode.png">
        <button>Download QR Code</button>
    </a>
{% endif %}

</body>
</html>
